<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Logo Frame</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="logo.css">
  <link rel="icon" href="favicon.ico">
  <style>
    body { margin: 0; padding: 0; background: #fff; }
    #display-panel { margin: 0 auto; max-width: 600px; }
    #controls { display: flex; gap: 8px; margin: 10px 0; }
    #logo-ta-multi-line { width: 100%; height: 80px; font-family: monospace; font-size: 1em; }
    #sandbox, #turtle, #overlay { display: block; margin: 0 auto; }
  </style>
</head>
<body>
  <div id="display-panel">
    <canvas id="sandbox" width="400" height="400"></canvas>
    <canvas id="turtle" width="400" height="400" style="position:absolute;left:0;top:0;"></canvas>
    <div id="overlay"></div>
    <div id="controls">
      <textarea id="logo-ta-multi-line" placeholder="Digite seu código Logo aqui..."></textarea>
      <button id="run">Executar</button>
      <button id="clear">Limpar</button>
    </div>
  </div>
  <script src="logo.js"></script>
  <script src="turtle.js"></script>
  <script src="index.js"></script>
  <script>
    // Inicialização simplificada para frame.html
    window.addEventListener('DOMContentLoaded', function() {
      // Foca no campo de texto ao carregar
      document.getElementById('logo-ta-multi-line').focus();
    });
  </script>
</body>
</html>
